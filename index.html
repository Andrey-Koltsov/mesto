  <div class="popup popup_place_profile">
    <div class="popup__container">
      <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="form-profile">
        <fieldset class="popup__input-container">
          <input class="popup__input popup__input_form_name" type="text" name="profile-name" maxlength="32" placeholder="Изменить имя">

        <button class="popup__btn-save" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>

  <div class="popup popup_place_card-add">
