<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <a href="#">
        <img src="./images/logo/logo.svg" alt="Логотип Место" class="logo">
      </a>
    </header>
    <main>
      <section class="profile">
        <img src="./images/profile/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__info-heading">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__btn-edit" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__btn-add" type="button"></button>
      </section>
  
      <section class="cards">
        <ul class="cards__grid">
          <li class="card">
            <img src="./images/card/card-karachaevsk.jpg" alt="Здание на фоне горы" class="card__image">
            <div class="card__body">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__btn-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card/card-elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__body">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__btn-like card__btn-like_active"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card/card-dombay.jpg" alt="Гора" class="card__image">
            <div class="card__body">
              <h2 class="card__title">Домбай</h2>
              <button class="card__btn-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card/card-elbrus.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__body">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__btn-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card/card-dombay.jpg" alt="Гора" class="card__image">
            <div class="card__body">
              <h2 class="card__title">Домбай</h2>
              <button class="card__btn-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card/card-karachaevsk.jpg" alt="Здание на фоне горы" class="card__image">
            <div class="card__body">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button class="card__btn-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__copyright">© 2020 Mesto Russia</div>
    </footer>
    
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__btn-close" type="button"></button>
      <form class="form">
        <h3 class="form__title">Редактировать профиль</h3>
        <fieldset class="form__input-container">
          <input class="form__input form__input_name" type="text">
          <input class="form__input form__input_description" type="text">
        </fieldset>
        <button class="form__btn-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
