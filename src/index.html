<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a href="#">
      <img src="<%=require('./images/logo/logo.svg')%>" alt="Логотип Место" class="logo">
    </a>
  </header>
  <main class="page__container">
    <section class="profile">
      <img src="<%=require('./images/profile/profile-avatar.jpg')%>" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info-heading">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit" type="button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__btn-add" type="button" aria-label="Добавить"></button>
    </section>

    <section class="cards">
      <ul class="cards__grid"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_place_profile">
    <div class="popup__container">
      <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="form-profile" novalidate>
        <fieldset class="popup__input-container">
          <input class="popup__input popup__input_form_name"
            id="input-profile-name"
            required
            type="text"
            name="profile-name"
            minlength="2"
            maxlength="40"
            placeholder="Введите имя"
          >
          <span class="popup__error input-profile-name-error"></span>
          <input class="popup__input popup__input_form_job"
            id="input-profile-job"
            required
            type="text"
            name="profile-job"
            minlength="2"
            maxlength="200"
            placeholder="Введите описание профиля"
          >
          <span class="popup__error input-profile-job-error"></span>
        </fieldset>
        <button class="popup__btn-save" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_place_card-add">
    <div class="popup__container">
      <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="form-add-card" novalidate>
        <fieldset class="popup__input-container">
          <input class="popup__input popup__input_form_name"
            required
            id="input-card-name"
            type="text"
            name="card-name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
          >
          <span class="popup__error input-card-name-error"></span>
          <input class="popup__input popup__input_form_src"
            required
            id="input-card-src"
            type="url"
            minlength="2"
            name="card-src"
            placeholder="Ссылка на картинку"
          >
          <span class="popup__error input-card-src-error"></span>
        </fieldset>
        <button class="popup__btn-save" type="submit" aria-label="Сохранить">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_place_card-image">
    <div class="popup__container popup__container_image">
      <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
      <img src="<%=require('./images/card/card-dombay.jpg')%>" alt="Горы Домбай" class="popup__image">
      <p class="popup__image-description"></p>
    </div>
  </div>

  <template class="template-card">
    <li class="card">
      <img src="<%=require('./images/card/card-dombay.jpg')%>" alt="Горы Домбай" class="card__image">
      <button class="card__btn-remove" type="button" aria-label="Удалить"></button>
      <div class="card__body">
        <h2 class="card__title"></h2>
        <button class="card__btn-like" type="button" aria-label="Понравилось"></button>
      </div>
    </li>
  </template>

  <!-- <script src="./pages/index.js" type="module"></script> -->
</body>

</html>
